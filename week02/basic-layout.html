<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Aiden Fletcher">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="Icon containing 4 lines of HTML syntax" width="128" height="128">

            <li><a href="https://churchofjesuschrist.org">Church</a></li>
            <li><a href="https://github.com/afletchling/wdd130">Github</a></li>
        </ul>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, esse.</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, perspiciatis.</p>
        </section>
    </main>
