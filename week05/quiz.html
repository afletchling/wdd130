<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="form-item">
                <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" row="4"></textarea>
            </div>
            <div class="form-item">
                <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="hashtag"># Comment</option>
                    <option value="slash">// Comment</option>
                    <option value="asterisk">/* Comment */</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Quiz - Code Along Activity | Aiden Fletcher</p>
    </footer>
</body>

</html>
