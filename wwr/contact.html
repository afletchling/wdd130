<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Splash White Water Rafting</title>
    <meta name="description" content="Contact page for scheduling appointments with Splash White Water Rafting">
    <meta name="author" content="Aiden Fletcher">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/company-logo.png" alt="Company logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contact-section">
            <h1>Splash White Water Rafting</h1>
            <p>
                Kolob Ct <br>
                Kolob, California <br>
                +1 999 999 9999 <br>
                info@whitewater.com <br>
            </p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d218632.211345533!2d-122.15731375415514!3d38.26549133468506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516a5c765d525%3A0x34cf565b91bd9188!2sKolob%20Ct%2C%20Fairfield%2C%20CA%2094534%2C%20USA!5e0!3m2!1sen!2sca!4v1764448347346!5m2!1sen!2sca"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <div class="form-item">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Placeholder" required>
                </div>
                <div class="form-item">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Placeholder" required>
                </div>
                <div class="form-item">
                    <h4>Message Purpose</h4>
                    <div id="form-radio">
                        <label for="general">
                            <input type="radio" id="general" name="purpose" value="general">
                            General Inquiry
                        </label>
                        <label for="reservation">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label for="suggestion">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message" id="message-label">
                        Message
                        <textarea name="message" id="message" placeholder="Type here"></textarea>
                    </label>
                </div>
                <div class="form-item">
                    <label for="optin" id="optin-label">
                        <input type="checkbox" id="optin" name="optin">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </div>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div id="adventure-panel">
                <figure>
                    <img src="images/employee-one.jpg" alt="Employee Portrait One">
                    <figcaption>Dorian Lane</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-two.jpg" alt="Employee Portrait Two">
                    <figcaption>Miriam Craig</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-three.jpg" alt="Employee Portrait Three">
                    <figcaption>Lindsey Collins</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 &#10022; Splash White Water Rafting &#10022; Aiden Fletcher</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
